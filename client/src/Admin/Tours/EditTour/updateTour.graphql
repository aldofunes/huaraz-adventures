mutation updateTourMutation(
$id: ID!
$altitud: Int!
$summary: String!
$difficulty: String!
$duration: String!
$image: URL!
$itinerary: String!
$lists: [ServiceListInput]!
$localeCode: String!
$location: String!
$name: String!
$season: String!
$tagIds: [ID]!
) {
  updateTour(
    id: $id
    altitud: $altitud
    summary: $summary
    difficulty: $difficulty
    duration: $duration
    image: $image
    itinerary: $itinerary
    lists: $lists
    localeCode: $localeCode
    location: $location
    name: $name
    season: $season
    tagIds: $tagIds
  ) {
    id
    altitud
    summary(localeCode: $localeCode)
    difficulty
    duration(localeCode: $localeCode)
    itinerary(localeCode: $localeCode)
    lists(localeCode: $localeCode) {
      name
      body
    }
    location(localeCode: $localeCode)
    name(localeCode: $localeCode)
    season(localeCode: $localeCode)
    tags {
      id
      name
    }

    createdAt
    modifiedAt
  }
}