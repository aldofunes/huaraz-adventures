query getAllContact {
  contacts {
    id
    name
    email
  }

  contactsCount
}

mutation createContacts {
  contact1: createContact(
    name: "Yecsibel Parisca"
    email: "yparisca@digit-group.com"
    message: "Good Afternoon,\n\nI am interested to get in touch with your Operaration Manager or Channel Manager.\nWe are looking for new Partners for our product, maybe your Company will be interest in. Looking forward to hear you soon,\n\nYecsibel\nwww.bpulse.io"
  ) { id }
}
